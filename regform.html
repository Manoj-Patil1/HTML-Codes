<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <center>
        <form actioln="" method="post">
            <fieldset id="outer">
                <legend>Registration form</legend>
                <br />
                <label for="fname" id="userfname"> First Name:</label> <br />
                <input type="text" id="fname"> <br />


                <label for="lname" id="userlname"> Last Name:</label> <br />
                <input type="text" id="lname"> <br />


                <label for="age" id="userage"> Age:</label> <br />
                <input type="number" id="age" min="18" max="60"> <br />

                <label for="contact" id="usercontact"> Contact No.:</label> <br />
                <input type="tel" id="contact"> <br />

                <label for="email" id="useremail"> Email:</label> <br />
                <input type="email" id="email"> <br />

                <label id="userskills"> Programming languages known:</label> <br />
                <input type="checkbox" id="jfullstack"> Java FullStack <br />
                <input type="checkbox" id="dotnetfullstack"> .net FullStack <br />
                <input type="checkbox" id="webfullstack"> Web FullStack <br /> <br />
                <center>
                    <fieldset id="inner">
                        <legend>Gender</legend>
                        <input type="radio" id="male" name="usergender"> <label for="male"> Male</label> <br />
                        <input type="radio" id="female" name="usergender"><label for="female"> Female</label> <br />
                    </fieldset><br />
                </center>

                <input id="" type="submit" value="Register">

            </fieldset>
        </form>
    </center>
</body>

</html>
