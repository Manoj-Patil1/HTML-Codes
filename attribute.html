<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] {
            border-color: red;
        }

        input[type="tel"] {
            border-color: green;
        }

        input[type="email"] {
            border-color: blue;
        }

        input[type="button"] {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <center>
        <label> Name :</label>
        <input type="text" id="name"><br><br>
        <label>Contact no :</label>
        <input type="tel" id="no"><br><br>
        <label>Email :</label>
        <input type="email" id="email"><br><br>
        <label>Gender :</label>
        <input type="radio" name="Gender" id="male">Male</input>
        <input type="radio" name="Gender" id="female">Female</input><br>
        <input type="button" name="Register" id="Register" value="Register">
    </center>
</body>

</html>
